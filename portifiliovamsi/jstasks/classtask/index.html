<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on click event</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="increment">
        <h1>Counter: <span id="count">0</span></h1>
         <!-- <h1 id="count">0</h1> -->
        <button onclick="increment() " id="btn">Increment</button>
    </div>
    <br>

    <div id="decrement">

        <button onclick="decrement()" id="btn"> decrement</button>
    </div>
    <br>
    <div id="reset">
        <button onclick="reset()" id="btn"> reset</button>

    </div>
    <script src="./javascript.js"></script>


</body>

</html>
